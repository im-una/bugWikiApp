<html>
<!-- tm_mymodel_webcam에서 직접 사진을 촬영하는 것이 아닌 image를 분류하기 위해 만든 html파일 -->
<body>
    <img id="img" src="./유튜브 클론/땃쥐.jpeg"></img>
    <!--기존 mobile net>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"> </script>
    <-->
    <!-- 여기 아래는 teachable machine(tm_mymodel_webcam에서 가져온 것)-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        const modelPath = "./my_model/";
        const modelURL = modelPath + "model.json";
        const metadataURL = modelPath + "metadata.json";

        const img = document.getElementById('img');
        tmImage.load(modelURL, metadataURL).then(model => {
            model.predict(img).then(predictions => {
                console.log('Predictions: ', predictions);
            });
        });
    </script>
</body>

</html>
